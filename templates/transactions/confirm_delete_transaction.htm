{% extends "base.htm" %}
{% block body %}

{% if permission %}
	<h1> Confirm Delete </h1>

		 Are you sure you want to delete the transaction?
		<br> <a href="{% url transaction_delete_transaction id=trans.id %}">YES</a> | <a href="{% url transaction_view_transactions %}">NO</a>
{% else %}
	<h1> Error: Permission </h1>

		You do not have permission to delete this item once it has been approved.
{% endif %}

{% endblock body %}
